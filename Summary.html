<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            flex-direction: column;

        }
        .summary-container {
            margin-top: 80px; /* Adjusted for header space */

        }

            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
        }
        .scroll-container div {
            min-width: 300px;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 10px;

            <div class="scroll-container">
