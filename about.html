    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            min-height: 100vh;
            background-image: url('imagemfundo.png');
            background-size: cover;
            background-position: center;
        }
        .header {
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
        }
        .header a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .about-section {
            margin-top: 80px; /* Adjusted for header space */
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            width: 80%;
            max-width: 1200px; /* Increased width for better layout */
            gap: 40px; /* Space between image and text */
            height: calc(100vh - 120px); /* Full height minus header and margins */
        }
        .about-section img {
            width: 341.25px; /* 65% of 525px */
            height: 315.25px; /* 65% of 485px */
            border-radius: 10px;
            margin-left: -50px; /* Move image to the very left, about 1cm from the margin */
        }
        .about-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            width: 100%; /* Made wider */
            flex: 1; /* Make the about container flexible */
        }
        .about-text {
            flex: 1;
            margin-bottom: 20px; /* Adjusted margin below About Me section */
            width: 100%;
        }
        .about-text h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .about-text p {
            color: #666;
        }
        .side-by-side-container {
            display: flex;
            justify-content: space-between; /* Adjusted to space between */
            width: 100%;
            margin-top: 0; /* Removed top margin */
            gap: 5px; /* Reduced gap between the boxes */
            height: calc(100% + 6cm); /* Increased height by 6cm */
            transform: translateY(-9cm); /* Moved containers upwards by 9cm */
        }
        .side-by-side-container .box {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-sizing: border-box; /* Ensure padding is included in the width */
            flex: 1; /* Make each box flexible */
        }
        .side-by-side-container .box h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .side-by-side-container .box p {
            color: #666;
        }
        .box2-window {
            margin-top: 20px;
            padding: 10px;
            background: rgba(240, 240, 240, 0.9);
            border-radius: 5px;
            overflow-x: auto;
            white-space: nowrap;
        }
        .box2-window h3 {
            margin: 10px 0;
            color: #444;
        }
        .box2-window .title-container {
            display: inline-block;
            margin-right: 20px;
        }
        .circle-container {
            margin: 10px 0;
        }
        .circle-container .circle {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            margin-right: 5px;
