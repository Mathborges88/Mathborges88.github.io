<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('imagemfundo.png');
            background-size: cover;
            background-position: center;
        }
        .header {
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
        }
        .header a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .container {
            margin-top: 60px; /* Adjusted for header space */
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .icons a {
            margin: 0 10px;
            text-decoration: none;
        }
        .icons img {
            width: 40px;
            height: 40px;
        }
        .icons-container {
            margin-top: 20px;
        }
        .title-container {
            margin: 20px 0;
        }
        .circle-container {
            margin: 10px 0;
        }
        .circle {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            margin-right: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">Home</a>
        <a href="about.html">About me</a>
        <a href="summary.html">Summary</a>
        <a href="portfolio.html">Portfolio</a>

        <a href="contact.html">Contact</a>
    </div>
    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <p>This is a simple portfolio page.</p>
    </div>
    <div class="icons-container">
        <div class="icons">
            <a href="mailto:matheusandradeborges@gmail.com" title="Send me an email"><img src="iconemail.png" alt="Email"></a>
            <a href="https://github.com/Mathborges88" title="Visit my GitHub profile"><img src="github.png" alt="GitHub"></a>
            <a href="https://www.linkedin.com/in/matheus-borges-datascientist/" title="Visit my LinkedIn profile"><img src="iconlink.png" alt="LinkedIn"></a>
        </div>
    </div>
    <div class="container">

                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
        <!-- Add more titles up to 16 in the same format -->

        <!-- Button to show titles 17 to 32 -->
        <button onclick="displayTitles()">Show Titles 17-32</button>

        <!-- Titles 17 to 32 (Initially hidden) -->
        <div id="more-titles" class="hidden">
            <div class="title-container">
                <h3>Title 17</h3>
                <div class="circle-container">
                    <div class="circle"></div>

                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
            <div class="title-container">
                <h3>Title 18</h3>
                <div class="circle-container">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
            <!-- Add more titles up to 32 in the same format -->
        </div>
    </div>
    <script>
        function displayTitles() {
            document.getElementById('more-titles').classList.remove('hidden');
        }
    </script>
</body>
</html>
