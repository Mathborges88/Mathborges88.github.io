<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            min-height: 100vh;
            background-image: url('imagemfundo.png');
            background-size: cover;
            background-position: center;
        }
        .header {
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
        }
        .header a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .about-section {
            margin-top: 80px; /* Adjusted for header space */
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            width: 80%;
            max-width: 1200px; /* Increased width for better layout */
        }
        .about-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            width: 70%; /* Made wider */
        }
        .about-section img {
            width: 525px; /* Maintained size */
            height: 485px; /* Maintained size */
            border-radius: 10px;
            margin-right: 40px; /* Increased space between image and text */
        }
        .about-text {
            flex: 1;
            margin-bottom: 20px; /* Adjusted margin below About Me section */
            width: 100%;
        }
        .about-text h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .about-text p {
            color: #666;
        }
        .side-by-side-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px; /* Adjusted margin to separate from About Me box */
            gap: 20px; /* Add gap between the boxes */
        }
        .side-by-side-container .box {
            width: 420px; /* Set width to 420px */
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }
        .side-by-side-container .box h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .side-by-side-container .box p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Home</a>
        <a href="about.html">About me</a>
        <a href="summary.html">Summary</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="about-section">
        <img src="myphoto.jpg" alt="Your Photo">
        <div class="about-container">
            <div class="about-text">
                <h2>About Me</h2>
                <p>This is a brief description about me.</p>
            </div>
        </div>
    </div>
    <div class="side-by-side-container">
        <div class="box">
            <h2>Box 1</h2>
            <p>Content for box 1.</p>
        </div>
        <div class="box">
            <h2>Box 2</h2>
            <p>Content for box 2.</p>
        </div>
    </div>
</body>
</html>
