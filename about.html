<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            min-height: 100vh;
            background-image: url('imagemfundo.png');
            background-size: cover;
            background-position: center;
        }
        .header {
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
        }
        .header a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .about-section {
            margin-top: 80px; /* Adjusted for header space */
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 80%;
            max-width: 800px;
        }
        .about-container {
            display: flex;
            align-items: flex-start;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin-left: auto; /* Move the container to the right */
        }
        .about-section img {
            width: 525px; /* Maintained size */
            height: 485px; /* Maintained size */
            border-radius: 10px;
            margin-right: 20px;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .about-text {
            flex: 1;
        }
        .about-text h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .about-text p {
            color: #666;
        }
        .skills-profile-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            width: 100%;
            gap: 20px; /* Add gap between the boxes */
        }
        .skills-profile-container .box {
            flex: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        .skills-profile-container .box h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .skills-profile-container .box p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Home</a>
        <a href="about.html">About me</a>
        <a href="summary.html">Summary</a>
        <a href="#">Portfolio</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <div class="about-section">
        <img src="myphoto.jpg" alt="Your Photo">
        <div class="about-container">
            <div class="about-text">
                <h2>About Me</h2>
                <p>This is a brief description about me.</p>
            </div>
        </div>
    </div>
    <div class="skills-profile-container">
        <div class="box">
            <h2>Skills</h2>
            <p>List your skills here.</p>
        </div>
        <div class="box">
            <h2>Profile</h2>
            <p>Write your profile here.</p>
        </div>
    </div>
</body>
</html>
